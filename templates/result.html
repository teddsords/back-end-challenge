{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Current Weather For {{ city }}, {{ country}}</h3>
                    <h5 class="lead text-muted">Temperature: {{ avg_temp }}째C</h5>
                    <h5 class="lead text-muted">Real Feel: {{ real_feel }}째C</h5>
                    <h5 class="lead text-muted">Minimum Temperature: {{ min_temp }}째C</h5>
                    <h5 class="lead text-muted">Maximum Temperature: {{ max_temp }}째C</h5>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
